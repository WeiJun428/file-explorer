<!DOCTYPE html>
<!--
  This is a file explorer.
-->
<html lang="en">
  <head>
    <!-- Metadata -->
    <meta charset="utf-8">
    <meta name="description" content="This browser provides users a solution to simplified UI of textbook[PDF] Navigation">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <!-- Script -->
    <script src="jquery-3.2.1.slim.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>

    <!-- Title and Icon  -->
    <title>Browser</title>
  </head>

  <body>
    <!--Main Nav bar with Appname and Setting button -->
    <nav  id="main-nav" class="navbar align-items-center" role="navigation">
      <img class="navbar-brand" src="../img/logo.svg">
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="setting-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Setting
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="setting-btn">
          <form class="px-4 py-3">
            <div class="form-group">
              <label for="password-input">Password</label>
              <input type="password" class="form-control" id="password-input">
            </div>
            <div class="form-group">
              <label for="addr-input">Address</label>
              <input type="text" class="form-control" id="addr-input" placeholder="C:\Users\username\Desktop\Folder">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <span id="upd-result"></span>
          </form>
        </div>
      </div>
    </nav>

    <!-- Main Display for file navigation along with a breadcrumb menu -->
    <main>
      <nav aria-label="breadcrumb" role="navigation" class="sticky-top">
        <ol class="breadcrumb" id="address"></ol>
      </nav>
      <h1 id="test"></h1>
      <div class="d-flex flex-row container"></div>
      <button type="button" class="btn btn-danger btn-floating btn-lg hidden" id="btn-back-to-top">&#94;</button>
      <footer>&copy; 2021 - WJ</footer>
    </main>
  </body>
</html>
