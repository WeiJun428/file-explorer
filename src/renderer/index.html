<!DOCTYPE html>
<!--
  This is a file explorer.
-->
<html lang="en">
  <head>
    <!-- Metadata -->
    <meta charset="utf-8">
    <meta name="description" content="This browser provides users a solution to simplified UI of textbook[PDF] Navigation">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <!-- Script -->
    <script src="jquery-3.2.1.slim.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>

    <!-- Title and Icon  -->
    <title>Browser</title>
  </head>

  <body>
    <!--Main Nav bar with Appname and Setting button -->
    <nav  id="main-nav" class="navbar align-items-center" role="navigation">
      <img class="navbar-brand" src="../img/logo.svg">
      <div class="d-flex flex-row">
        <form class="form-inline">
          <input id="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        </form>
        <div class="dropdown">
          <button class="btn btn-outline-primary dropdown-toggle" type="button" id="setting-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Setting
          </button>
          <!-- Dropdown Menu to update the root directory -->
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="setting-btn">
            <form id="root-form" class="px-4 py-3">
              <div class="form-group">
                <label for="password-input">Password</label>
                <input type="password" class="form-control" id="password-input">
              </div>
              <div class="form-group">
                <label for="addr-input">Address</label>
                <input type="text" class="form-control" id="addr-input" placeholder="C:\Users\username\Desktop\Folder">
              </div>
              <button type="submit" class="btn btn-outline-primary">Update</button>
              <span id="upd-result"></span>
              <div class="spinner-border text-success spinner-border-sm hidden" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Display for file navigation along with a breadcrumb menu -->
    <main>
      <nav aria-label="breadcrumb" role="navigation" class="sticky-top">
        <ol class="breadcrumb" id="address"></ol>
      </nav>
      <!-- Alert Message when the root is not set -->
      <div class="alert alert-warning alert-dismissible fade show hidden" role="alert">
        <strong>Welcome to the Browser by educo!</strong> You should first setup the root directory in the setting.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <h1 id="test"></h1>
      <div class="d-flex flex-row container"></div>
      <button type="button" class="btn btn-danger btn-floating btn-lg hidden" id="btn-back-to-top">&#94;</button>
      <footer>&copy; 2021 - WJ</footer>
    </main>
  </body>
</html>
