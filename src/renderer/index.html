<!DOCTYPE html>
<!--
  This is a file explorer.
-->
<html lang="en">
  <head>
    <!-- Metadata -->
    <meta charset="utf-8">
    <meta name="description" content="This file explorer provides simplified navigation to users">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <!-- Script -->
    <script src="index.js"></script>
    <script src="jquery-3.2.1.slim.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>

    <title>File Explorer</title>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light sticky-top align-items-center" role="navigation">
      <h1 class="navbar-brand">APP</h1>
      <div class="dropdown">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Setting
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
          <form class="px-4 py-3">
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="exampleDropdownFormEmail1">Address</label>
              <input type="text" class="form-control" id="exampleDropdownFormEmail1" placeholder="C:\Users\username\Desktop\Folder">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
        </div>
      </div>
    </nav>
    <main>
      <section id="main-page">
        <nav aria-label="breadcrumb" id="address" role="navigation">
          <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page"><a href="#">Home</a></li>
          </ol>
        </nav>
        <div class="d-flex flex-row container"></div>
      </section>
    </main>
    <footer>&copy; 2021 - Wei Jun Tan</footer>
  </body>
</html>
