<!DOCTYPE html>
<!--
  This is a file explorer.
-->
<html lang="en">
  <head>
    <!-- Metadata -->
    <meta charset="utf-8">
    <meta name="description" content="This file explorer provides simplified navigation to users">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <!-- Script -->
    <script src="index.js"></script>
    <script src="jquery-3.2.1.slim.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>

    <title>File Explorer</title>
  </head>

  <body>
    <!--Main Nav bar with Appname and Setting button -->
    <nav id="nav1" class="navbar navbar-dark bg-dark sticky-top" role="navigation">
      <h1 class="navbar-brand">Browser</h1>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="setting-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Setting
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="setting-btn">
          <form class="px-4 py-3">
            <div class="form-group">
              <label for="password-input">Password</label>
              <input type="password" class="form-control" id="password-input" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="addr-input">Address</label>
              <input type="text" class="form-control" id="addr-input" placeholder="C:\Users\username\Desktop\Folder">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <span id="upd-result"></span>
          </form>
        </div>
      </div>
    </nav>

    <!-- Main Display for file navigation along with a breadcrumb menu -->
    <div>
      <section id="main-page">
        <nav aria-label="breadcrumb" id="address" role="navigation">
          <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page" id="home"><a href="#">Home</a></li>
          </ol>
        </nav>
        <p id="test"></p>
        <div class="d-flex flex-row container"></div>
      </section>
      <footer>&copy; 2021 - WJ</footer>
    </div>

    <div id="ahha"></div>
    <p>haha</p>

    <!-- PDF Viewer -->
    <embed class="hidden" src="">
  </body>
</html>
